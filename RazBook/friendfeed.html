<!DOCTYPE html>
<html lang="en">

<head>
    <title>Friend Feed</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/ionicons.min.css" />
    <link rel="icon" href="images/fav.png">


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="js/friendfeed.js"></script>


</head>

<body
    onload="showUserName(getAllUrlParams(document.URL).myuser,getAllUrlParams(document.URL).friend); showUserPosts(getAllUrlParams(document.URL).myuser,getAllUrlParams(document.URL).friend);showMyAvatar(getAllUrlParams(document.URL).myuser);">

    <!-- Header-->
    <header id="header">
        <nav class="navbar navbar-default navbar-fixed-top menu">
            <div class="container">

                <!-- Header Navigation -->
                <div class="navbar-header">
                    <a class="navbar-brand"><img src="images/logo.png" alt="logo" /></a>

                </div>


                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right main-menu">
                        <li class="dropdown"><a onclick="homePage(getAllUrlParams(document.URL).myuser);">Home</a></li>
                        <li>
                            <div id="myAvatar" name="myAvatar" width="2330"></div>
                        </li>
                        <li class="dropdown"><a onclick="goToLogin()">Disconnect</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <!--Header End-->

    <div id="page-contents">
        <div class="container">
            <div class="row">

                <!-- Wall-->
                <div class="col-md-3 static">
                    <div class="profile-card" id="userHeader">
                        <img src="" alt="user" class="profile-photo" />
                        <h5><a id="userNameHeader" href="" class="text-white">



                            </a></h5>
                    </div>


                </div>
                <div class="col-md-7">



                    <!-- Post Content from SERVER -->

                    <div id="FriendPostsFromServer">

                    </div>
                </div>
            </div>
        </div>

        <!-- Footer-->
        <footer id="footer">

            <div class="copyright">
                <p>Raz Trugman Â© 2019. All rights reserved</p>
            </div>
        </footer>


</body>

</html>
